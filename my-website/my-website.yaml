apiVersion: v1
kind: Namespace
metadata:
  name: my-website
  labels:
    name: my-website
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website
  namespace: my-website
spec:
  selector:
    matchLabels:
      app: my-website
  replicas: 20
  template:
    metadata:
      labels:
        app: my-website

    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80