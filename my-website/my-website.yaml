apiVersion: v1
kind: Namespace
metadata:
  name: my-website
  labels:
    name: my-website
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website
  namespace: my-website
spec:
  selector:
    matchLabels:
      app: my-website
  replicas: 2
  template:
    metadata:
      labels:
        app: my-website

    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: my-website
  namespace: my-website
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`my-website.local.j4n-e4t.me`)
      kind: Rule
      services:
        - name: my-website
          port: 80
      #middlewares:
      #  - name: default-headers
